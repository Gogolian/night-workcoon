<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Night Workcoon - Admin</title>
  <link rel="stylesheet" href="/__admin/styles.css">
  <link rel="stylesheet" href="/__admin/ui.css">
</head>
<body>
  <div id="app">
    <header>
      <div><h1>Night Workcoon â€” Recordings</h1>
      <div class="mapping-inline"><strong>Mapping:</strong> <span id="mappingText">...</span></div>
      </div>
      <div class="controls">
        <div class="switch">
          <label class="toggle-switch">
            <input type="checkbox" id="modeToggle">
            <span class="slider"></span>
          </label>
          <span class="switch-label" id="modeLabel">Mode</span>
        </div>
        <br />
        <button id="refresh">Refresh</button>
        <button id="startStop">Stop</button>
    <button id="expandAll">Expand All</button>
    <button id="collapseAll">Collapse All</button>
        <button id="save">Save Now</button>
        <button id="clear">Clear All</button>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <button id="importContract">Import Contract</button>
        </label>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <button id="addRecord">Add record</button>
        </label>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <button id="addHar">Add HTTP Archive</button>
        </label>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <button id="saveEnv">Save Environment</button>
        </label>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <button id="loadEnv">Load Environment</button>
        </label>
        <label style="margin-left:8px; font-size:13px; display:inline-flex; align-items:center; gap:6px">
          <input type="checkbox" id="skip5xx"> Skip recording 5xx responses
        </label>
        <!-- filters moved to the recordings area -->
        <a id="export" download="recorded_data.json">Export</a>
      </div>
    </header>
  <section id="variantAccordions" style="margin:12px 0"></section>
    <main>
      <div id="filters" style="display:flex;gap:12px;align-items:center;margin:8px 0">
        <div style="display:inline-flex;gap:6px;align-items:center">
          <input type="text" id="statusFilter" placeholder="Status filter e.g. 200,201,400-499" style="width:220px"> 
        </div>
        <div style="display:inline-flex;gap:6px;align-items:center">
          <input type="text" id="pathFilter" placeholder="Path filter e.g. GET /bff/consultant or */consultant or /bff/*" style="width:320px">
        </div>
      </div>
      <section id="recordings">Loading...</section>
      <div class="detailsSection">
      <section id="detail">
        <div class="detail-block">
          <h3>Raw record</h3>
          <div style="margin:8px 0; display:flex; gap:8px; align-items:center">
            <button id="editRawBtn" disabled>Edit Raw Record</button>
          </div>
          <pre id="detailJson">Select a recording to view details</pre>
        </div>
      </section>
      <section id="parsedRecord">
        <div class="detail-block">
          <h3>Parsed response</h3>
          <div style="margin:8px 0; display:flex; gap:8px; align-items:center">
            <button id="editParsedBtn" disabled>Edit Parsed Response</button>
          </div>
          <div id="parsedStatus" style="width:100%;font-family:monospace;white-space:pre-wrap">(click a recorded response to parse JSON here)</div>
        </div>
        <div class="detail-block" id="variantsBlock" style="display:none;">
          <h3>Variants</h3>
          <div id="variantsList">(select a body bucket to view variants)</div>
        </div>
      </section>
      </div>
    </main>
  </div>
  <script src="/__admin/app.js"></script>
  <!-- reusable modal container -->
  <div id="modalRoot" style="display:none"></div>
 
</body>
</html>
